<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="screen-counter">
            <input id="screen" type="text" class="screen" readonly>
        </div>
        <div class="buttons-container">
            <input type="button" class="clear-button" value="AC">
            <input type="button" class="delete-button" value="DEL">
            <input type="button" class="silver-button" value="%">
            <input type="button" class="yellow-button" value="/">
            <input type="button" class="black-button" value="7">
            <input type="button" class="black-button" value="8">
            <input type="button" class="black-button" value="9">
            <input type="button" class="yellow-button" value="*">
            <input type="button" class="black-button" value="4">
            <input type="button" class="black-button" value="5">
            <input type="button" class="black-button" value="6">
            <input type="button" class="yellow-button" value="-">
            <input type="button" class="black-button" value="1">
            <input type="button" class="black-button" value="2">
            <input type="button" class="black-button" value="3">
            <input type="button" class="yellow-button" value="+">
            <input type="button" class="black-button-zero" value="0">
            <input type="button" class="black-button" value=".">
            <input type="button" class="yellow-button" value="=">
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
